<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
    </head>
    <body>
        <!-- <span id="artist1"></span> -->
        <h1>Display your Spotify profile data</h1>

        <section id="profile">
            <h2>Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Country: <span id="country"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
                <li>Profile Image: <span id="imgUrl"></span></li>
            </ul>
        </section>

        <section id="top-artists">
            <h2>Top 10 Artists:</h2>
            <ul id="artist-list">
                <li><span id="name1"></span></li>
                <li><span id="name2"></span></li>
                <li><span id="name3"></span></li>
                <li><span id="name4"></span></li>
                <li><span id="name5"></span></li>
                <li><span id="name6"></span></li>
                <li><span id="name7"></span></li>
                <li><span id="name8"></span></li>
                <li><span id="name9"></span></li>
                <li><span id="name10"></span></li>
            </ul>
        </section>

        <section id="top-artists-images">
            <h2>Top 10 Artists Images:</h2>
            <ul id="artist1image">
                <span id="artist1"></span>
                <span id="artist2"></span>
                <span id="artist3"></span>
                <span id="artist4"></span>
                <span id="artist5"></span>
                <span id="artist6"></span>
                <span id="artist7"></span>
                <span id="artist8"></span>
                <span id="artist9"></span>
                <span id="artist10"></span>
            </ul>
        </section>
    </body>
</html>
